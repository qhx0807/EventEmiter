<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EventEmitter Test</title>
</head>
<body>
  <script src="../index.js"></script>
  <script>
    var ee = new EventEmitter()

    function foo () {
      console.log('test')
    }

    ee.on('test', foo)

    ee.emit('test')
  </script>
</body>
</html>
